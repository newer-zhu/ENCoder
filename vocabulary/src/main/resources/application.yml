server:
  port: 8080

spring:
  application:
    name: vocabulary
  datasource:
    url:
    username: postgres
    password: ${DB_PWD}
    driver-class-name: org.postgresql.Driver

mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      id-type: auto
