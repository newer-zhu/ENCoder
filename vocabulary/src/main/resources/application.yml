server:
  port: 8080

spring:
  application:
    name: vocabulary
  datasource:
    url:
    username: ${DB_USER}
    password: ${DB_PWD}
    driver-class-name: org.postgresql.Driver
  cloud:
    openfeign:
      okhttp:
        enabled: true

feign:
  client:
    config:
      ai-service:
        connectTimeout: 5000
        readTimeout: 120000
        retryer: feign.Retryer$NeverRetry
        loggerLevel: BASIC
  httpclient:
    enabled: false
  okhttp:
    enabled: true


